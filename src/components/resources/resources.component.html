<header class="flex items-center p-4 border-b border-purple-500/20">
  <button (click)="backToDashboard.emit()" title="Back to Dashboard" class="p-2 rounded-full transition-colors hover:bg-purple-500/20">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
  </button>
  <h2 class="font-orbitron text-lg text-white ml-4">Helpful Resources</h2>
</header>

<main class="flex-1 overflow-y-auto p-4">
  <div class="space-y-4">
    @for (resource of resources; track resource.name) {
      <a [href]="resource.link" target="_blank" rel="noopener noreferrer" class="block p-4 bg-gray-900/50 border border-purple-500/30 rounded-lg transition-all duration-300 hover:bg-purple-500/20 hover:border-amber-400 transform-3d-card">
        <h3 class="font-bold text-amber-300">{{ resource.name }}</h3>
        <p class="text-sm text-gray-400 mt-1 mb-2">{{ resource.description }}</p>
        <div class="flex flex-wrap gap-2">
          @for(tag of resource.tags; track tag) {
            <span class="text-xs px-2 py-1 rounded-full" [class]="tag === 'India' ? 'bg-orange-500/30 text-orange-200' : 'bg-purple-500/30 text-purple-200'">{{tag}}</span>
          }
        </div>
      </a>
    }
  </div>
</main>

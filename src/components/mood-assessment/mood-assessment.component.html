<div class="flex flex-col items-center justify-center h-full p-8 text-center">
  <h2 class="font-orbitron text-2xl mb-2 text-amber-300">A quick check-in</h2>
  <p class="text-gray-400 mb-8">How are you feeling right now?</p>

  <div class="grid grid-cols-2 gap-4 w-full max-w-sm">
    @for (mood of moods; track mood.name) {
      <button 
        (click)="selectMood(mood.name)"
        class="group flex flex-col items-center justify-center p-4 bg-gray-900/50 border border-purple-500/30 rounded-lg space-y-2 transition-all duration-300 hover:bg-purple-500/20 hover:border-amber-400 hover:shadow-[0_0_15px_rgba(252,211,77,0.5)] transform hover:-translate-y-1">
        <span class="text-4xl">{{ mood.emoji }}</span>
        <span class="text-gray-300 group-hover:text-white">{{ mood.name }}</span>
      </button>
    }
  </div>
</div>

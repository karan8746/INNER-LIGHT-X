<div class="flex flex-col items-center justify-center h-full text-center p-8 space-y-8">
  <div class="relative">
    <div class="absolute -inset-0.5 bg-gradient-to-r from-purple-600 to-cyan-500 rounded-full blur opacity-75 animate-pulse"></div>
    <div class="relative w-24 h-24 bg-black rounded-full flex items-center justify-center">
      <svg class="w-16 h-16 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5-2.5-6.5s-7 1.5-6 6c.5 2.5 2.5 4.5 5 5.5s5.5 1.5 7.5 0c2.5-.5 4-2.5 4-5 .5-2.5-2-3-2-3" />
      </svg>
    </div>
  </div>

  <div class="space-y-2">
    <h1 class="font-orbitron text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-cyan-400">
      InnerLight X
    </h1>
    <p class="text-lg text-purple-300">Empathy Meets Intelligence.</p>
  </div>
  
  <p class="text-gray-400 max-w-sm">
    Welcome. This is a safe, anonymous space to explore your feelings with Luma, your empathetic AI companion.
  </p>

  <button (click)="onBegin()" class="relative inline-flex items-center justify-center px-10 py-3 overflow-hidden font-medium text-white transition duration-300 ease-out border-2 border-purple-500 rounded-full shadow-md group w-full max-w-xs">
    <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-purple-500 group-hover:translate-x-0 ease">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
    </span>
    <span class="absolute flex items-center justify-center w-full h-full text-white transition-all duration-300 transform group-hover:translate-x-full ease">Begin Journey</span>
    <span class="relative invisible">Begin Journey</span>
  </button>
</div>

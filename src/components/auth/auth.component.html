<div class="flex flex-col items-center justify-center h-full text-center p-8 space-y-8 animate-fade-in">
  <!-- Logo -->
  <div class="relative">
    <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-amber-500 rounded-full blur opacity-75 animate-pulse"></div>
    <div class="relative w-24 h-24 bg-black rounded-full flex items-center justify-center">
      <svg class="w-16 h-16 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5-2.5-6.5s-7 1.5-6 6c.5 2.5 2.5 4.5 5 5.5s5.5 1.5 7.5 0c2.5-.5 4-2.5 4-5 .5-2.5-2-3-2-3" />
      </svg>
    </div>
  </div>

  <!-- Title -->
  <div class="space-y-2">
    <h1 class="font-orbitron text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-amber-400">
      InnerLight X
    </h1>
    <p class="text-lg text-purple-300">Empathy Meets Intelligence.</p>
  </div>
  
  <!-- Form -->
  <form (submit)="submit()" class="w-full max-w-sm space-y-6">
    <h2 class="font-orbitron text-2xl text-white">{{ isLoginView() ? 'Welcome Back' : 'Create Account' }}</h2>
    
    <div class="space-y-4">
      <input 
        type="email" 
        placeholder="Email Address" 
        class="w-full bg-gray-900/80 px-4 py-3 rounded-full border border-purple-500/30 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent text-gray-200 placeholder-gray-500"
        required>
      <input 
        type="password" 
        placeholder="Password" 
        class="w-full bg-gray-900/80 px-4 py-3 rounded-full border border-purple-500/30 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent text-gray-200 placeholder-gray-500"
        required>
    </div>

    <!-- Role Selector -->
    <div class="flex justify-center space-x-2 text-sm">
      <label class="flex items-center space-x-2 p-2 rounded-full cursor-pointer" [class.bg-purple-500/20]="userType() === 'user'">
        <input type="radio" name="userType" value="user" [checked]="userType() === 'user'" (change)="userType.set('user')" class="hidden">
        <span class="w-4 h-4 rounded-full border-2 flex items-center justify-center" [class.border-amber-400]="userType() === 'user'" [class.border-gray-500]="userType() !== 'user'">
          @if(userType() === 'user') { <div class="w-2 h-2 bg-amber-400 rounded-full"></div> }
        </span>
        <span>User</span>
      </label>
      <label class="flex items-center space-x-2 p-2 rounded-full cursor-pointer" [class.bg-purple-500/20]="userType() === 'consultant'">
        <input type="radio" name="userType" value="consultant" [checked]="userType() === 'consultant'" (change)="userType.set('consultant')" class="hidden">
        <span class="w-4 h-4 rounded-full border-2 flex items-center justify-center" [class.border-amber-400]="userType() === 'consultant'" [class.border-gray-500]="userType() !== 'consultant'">
          @if(userType() === 'consultant') { <div class="w-2 h-2 bg-amber-400 rounded-full"></div> }
        </span>
        <span>Consultant</span>
      </label>
       <label class="flex items-center space-x-2 p-2 rounded-full cursor-pointer" [class.bg-purple-500/20]="userType() === 'admin'">
        <input type="radio" name="userType" value="admin" [checked]="userType() === 'admin'" (change)="userType.set('admin')" class="hidden">
        <span class="w-4 h-4 rounded-full border-2 flex items-center justify-center" [class.border-amber-400]="userType() === 'admin'" [class.border-gray-500]="userType() !== 'admin'">
          @if(userType() === 'admin') { <div class="w-2 h-2 bg-amber-400 rounded-full"></div> }
        </span>
        <span>Admin</span>
      </label>
    </div>

    <button type="submit" class="w-full relative inline-flex items-center justify-center px-10 py-3 overflow-hidden font-medium text-amber-300 transition duration-300 ease-out border-2 border-amber-500 rounded-full shadow-md group">
      <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-amber-500 group-hover:translate-x-0 ease">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
      </span>
      <span class="absolute flex items-center justify-center w-full h-full text-amber-300 transition-all duration-300 transform group-hover:translate-x-full ease">{{ isLoginView() ? 'Sign In' : 'Sign Up' }}</span>
      <span class="relative invisible">{{ isLoginView() ? 'Sign In' : 'Sign Up' }}</span>
    </button>
  </form>

  <p class="text-sm text-gray-400">
    {{ isLoginView() ? "Don't have an account?" : "Already have an account?" }}
    <button (click)="toggleView()" class="font-semibold text-amber-400 hover:text-amber-300 underline">
      {{ isLoginView() ? 'Sign Up' : 'Sign In' }}
    </button>
  </p>
</div>
